language: go
go:
  - 1.4
sudo: false
install:
  - go get github.com/spf13/hugo
  - gem install bundler
  - bundle install --without development --deployment --jobs=3 --retry=3
cache:
  directories:
  - vendor/bundle
script:
 - compass compile -e production --force
 - hugo
after_script:
  - _bin/deploy.sh
branches:
  only:
  - master
env:
  global:
    - GH_REF=github.com/nottinghamtec/Main-Website.git
    - secure: ""
