<ul class="sidenav" id="mobile-nav">
  <li><a href="/">Home</a></li>

  {{ $currentNode := . }}
  {{ range .Site.Menus.main }}
  {{ if .HasChildren }}
    <li><a href="{{.URL}}">{{.Name}}</a></li>
      {{ range .Children }}
        <li><a href="{{.URL}}">{{.Name}}</a></li>
      {{ end }}
    {{ else }}
      <li><a href="{{.URL}}">{{.Name}}</a></li>
    {{end}}
  {{end}}

  <li><a href="https://join.nottinghamtec.co.uk">Get Involved</a></li>
</ul>
