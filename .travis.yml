language: go
go:
  - 1.5
sudo: false
install:
  - _bin/hugo.sh
  - _bin/htmltest.sh
  - gem install bundler
  - bundle install --without development --deployment --jobs=3 --retry=3 --binstubs
cache:
  directories:
  - vendor/bundle
script:
 - bin/compass compile -e production --force
 - ~/hugo029 version
 - ~/hugo029
 - ~/htmltest --version
 - ~/htmltest
after_script:
  - _bin/deploy.sh
branches:
  only:
  - master
env:
  global:
    - RESET=true
    - GH_REF=github.com/nottinghamtec/Main-Website.git
    - secure: ""
